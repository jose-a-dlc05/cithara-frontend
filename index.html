<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cithara</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="overlay">
      <div class="login-form">
        <img
          src="resources/img/cithara_logo.png"
          alt="orange guitar tail with pick behind it"
          class="guitar-logo"
        />
        <h1 class="heading">
          We all want to be part<br />
          of something greater
        </h1>
        <h3 class="subheading">
          Welcome back! Please login to your account to continue
        </h3>
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail Address"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </form>
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="remember_me" />
          Remember me
        </label>
        <a href="#" class="forgot-password-link">Forgot Password</a>
        <div class="form-buttons">
          <a href="#" class="primary-btn btn">Log In</a>
          <a href="registration.html" class="secondary-btn btn">Sign Up</a>
        </div>
        <p class="legal-terms">
          By signing up, you agree to our company's
          <span class="bold">Terms and Conditions</span> and
          <span class="bold">Privacy Policy</span>
        </p>
      </div>
      <div class="login-form-image"></div>
    </div>
  </body>
</html>
