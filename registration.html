<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cithara</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="background background__registration"></div>
    <div class="overlay">
      <div class="registration-form left">
        <p class="registration-form--heading">
          Fill in the information below to verify your personal account and
          begin setting up your profile
        </p>
        <form id="form" class="form">
          <div class="form-control">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              class="reg-username"
              required
            />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="E-mail Address"
              class="reg-emailadd"
              required
            />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="reg-password"
              placeholder="Password"
              class="reg-password"
              autocomplete="on"
              required
            />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password-confirm"
              placeholder="Password"
              class="reg-password"
              autocomplete="on"
              required
            />
            <small>Error Message</small>
          </div>
        </form>
        <label class="email-checkbox">
          <input type="checkbox" />
          <span class="checkbox-text"
            >Yes, I want to receive email notifications from Cithara</span
          >
        </label>
        <label class="terms-checkbox">
          <input type="checkbox" />
          <span class="checkbox-text"
            >I agree to all the
            <span
              ><a
                href="https://policies.google.com/terms?hl=en-US"
                class="bold link"
                >Term</a
              > </span
            >,
            <span
              ><a
                href="https://policies.google.com/privacy?hl=en-US"
                class="bold link"
                >Privacy Policy</a
              ></span
            >
            and
            <span
              ><a
                href="https://support.google.com/googleplay/answer/6224192?hl=en"
                class="bold link"
                >Fees</a
              ></span
            ></span
          >
        </label>
        <button>Create Account</button>
        <p class="existing-account">
          Already have an account?
          <a href="login.html" class="login-anchor">Log in</a>
        </p>
      </div>
      <div class="registration-gradient right">
        <a href="index.html">
          <img
            src="resources/img/cithara_logo.png"
            alt="orange guitar tail with pick behind it"
            class="guitar-logo registration-logo"
          />
        </a>
      </div>
    </div>
  </body>
</html>
