<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cithara</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="overlay">
      <div class="registration-form left">
        <p>
          Fill in the information below to verify your personal account and
          begin setting up your profile
        </p>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail Address"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </form>
        <div class="form-buttons">
          <a href="#" class="primary-btn btn">Create Account</a>
        </div>
      </div>
      <div class="registration-gradient right"></div>
    </div>
  </body>
</html>
