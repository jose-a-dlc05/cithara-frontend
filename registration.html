<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cithara</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="overlay">
      <div class="registration-form left">
        <p class="registration-form--heading">
          Fill in the information below to verify your personal account and
          begin setting up your profile
        </p>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail Address"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </form>
        <label class="email-checkbox">
          <input type="checkbox" value="remember-me" id="remember_me" />
          <span class="checkbox-text"
            >Yes, I want to receive email notifications from Cithara</span
          >
        </label>
        <label class="terms-checkbox">
          <input type="checkbox" value="remember-me" id="remember_me" />
          <span class="checkbox-text"
            >I agree to all the Term, Privacy Policy and Fees</span
          >
        </label>
        <div class="form-buttons">
          <a href="#" class="primary-btn btn ca-btn">Create Account</a>
        </div>
        <p class="existing-account">
          Already have an account?
          <a href="index.html" class="login-anchor">Log in</a>
        </p>
      </div>
      <div class="registration-gradient right">
        <img
          src="resources/img/cithara_logo.png"
          alt="orange guitar tail with pick behind it"
          class="guitar-logo registration-logo"
        />
      </div>
    </div>
  </body>
</html>
